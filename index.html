    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #006400;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            margin-top: 0;
            color: #006400;
        }
        
        .card p {
            white-space: pre-line;
        }
        
        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        header {
            background-color: #006400;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .header-left h1 {
            margin: 0;
            font-size: 2rem;
            margin-left: 20px;
        }
        
        .header-right a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            margin-left: 15px;
            transition: color 0.3s;
        }
        
        .header-right a:hover {
            color: #ccc;
        }
        
        .header-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        
        .header-right a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            margin-left: 15px;
            transition: color 0.3s;
        }
        
        .header-right a:hover {
            color: #ccc;
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #323232;
            color: #fff;
            padding: 12px 20px;
            border-radius: 6px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 9999;
            font-size: 0.95rem;
            pointer-events: none;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(-10px);
        }
    </style>

</head>
